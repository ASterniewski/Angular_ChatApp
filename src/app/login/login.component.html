<mat-dialog-content>
    <table>
        <tr>
            <td>
                <mat-form-field>
                    <input matInput [(ngModel)]="name" placeholder="Name">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field>
                    <input matInput [(ngModel)]="surname" placeholder="Surname">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password">
                </mat-form-field>
            </td>
        </tr>
        <p>*all fields are required</p>
    </table>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Login</button>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</mat-dialog-actions>
